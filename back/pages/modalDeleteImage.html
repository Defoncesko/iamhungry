<!-- FORM -->
	<form ng-show="goForm">
		<!-- Titre -->
		<div id="titre-group" class="form-group">
			<label>Titre</label>
			<input type="text" name="titre" class="form-control" placeholder="Titre de l'évènement">
			<!--<span class="help-block"></span>-->
		</div>

		<!-- Mois -->
		<div id="mois-group" class="form-group">
			<label>Mois</label>
			<input type="text" name="mois" class="form-control" placeholder="ex : Décembre">
		</div>
		
		<!-- Date -->
		<div id="date-group" class="form-group">
			<label>Date</label>
			<input type="text" name="date" class="form-control" placeholder="ex : 16/10/15">
		</div>
		
		<!-- Heure -->
		<div id="heure-group" class="form-group">
			<label>Heure</label>
			<input type="text" name="heure" class="form-control" placeholder="ex : 16:15">
		</div>
		
		<!-- Description -->
		<div id="description-group" class="form-group">
			<label>Description</label>
			<input type="text" name="description" class="form-control" placeholder="Un petit message pour décrire l'évènement">
		</div>

		<!-- SUBMIT BUTTON -->
		<button type="submit" class="btn btn-success btn-lg btn-block">
			<span class="glyphicon glyphicon-flash"></span> Envoyer!
		</button>
	</form>
